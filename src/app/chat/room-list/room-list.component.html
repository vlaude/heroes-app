<div class="room-list" *ngIf="rooms && conversations">
    <div
        *ngFor="let room of sortRoomsBy('name')"
        class="room"
        (click)="onRoomSelect(room)"
        [ngClass]="{ 'room--selected': roomSelected === room, 'room--unread': !isRoomReaded(room) }"
    >
        <img src="assets/rooms/icons/{{ room.iconPath }}" *ngIf="room.iconPath" width="25" height="25" class="mr-3" />
        {{ room.name }}
        <span *ngIf="!isRoomReaded(room)" class="badge badge-pill badge-danger ml-2">new</span>
    </div>
</div>
